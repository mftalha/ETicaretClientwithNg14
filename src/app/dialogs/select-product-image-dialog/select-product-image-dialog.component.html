<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="product-image-card me-2"  *ngFor="let image of images">
    <mat-card-header>
      
    </mat-card-header>
    <!-- [(ngModel)]="image.showcase" => hangi radio button seçiliyse arka planda => o seçili gelir. -->
    <input type="radio" name="img" (click)="showCase(image.id)" [checked]="selectedId === image.id" />
    <img  mat-card-image [src]="image.path">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-danger" (click)="deleteImage(image.id, $event)" >Delete</button>
    </mat-card-actions>
  </mat-card>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
