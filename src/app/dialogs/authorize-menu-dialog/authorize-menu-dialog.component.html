<h1 mat-dialog-title>{{data.name}} Endpoint'ine Rol Atama</h1>
<div mat-dialog-content>
  <p>İlgili sayfaya aşşağıdan rolleri atayabilirsiniz.</p>
  <div matBadge="4" matBadgeOverlap="false"></div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Evet</button>
<!-- https://material.angular.io/components/dialog/api dan = MatDialogModule indirilmeli-->
</div>
