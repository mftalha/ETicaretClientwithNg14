<div class="row mt-3 mx-5">
    <div class="col-md-3 mb-3" *ngFor="let product of products;">
      <div class="card">
        <div class="card-img-container">
          <img *ngIf="!product.productImageFiles.length" src="../../../../../assets/default-product.png" class="card-img-top img-fluid" alt="...">
          <img *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top img-fluid" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Fiyat : {{product.price | currency:'₺'}} <br/> Stock : {{product.stock}}</p>
          <a href="#" class="btn btn-primary">Sepete Ekle</a>
        </div>
      </div>
    </div>
</div>

<div class="row mt-3 mx-5">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item me-3">
            <a class="page-link">
                {{currentPageNo}}/{{totalPageCount}}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/products', 1]">
                İlk Sayfa
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/products', currentPageNo -1 <= 0 ? 1 : currentPageNo - 1]">
                Önceki
            </a>
        </li>
        <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
            <!-- aşağıdan ilgili sayfaya tıklandığında ilgili sayfayı değiştirir.-->
            <a class="page-link" [routerLink]="['/products', pageNo]"> 
                {{pageNo}}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
                Sonraki
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/products', totalPageCount]">
                Son Sayfa
            </a>
        </li>
    </ul>
  </nav>
</div>
