<div *ngIf="state.state">
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" #txtPassword>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Password Confirm</label>
                <input type="password" class="form-control" id="passwordConfirm" #txtPasswordConfirm>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <button class="btn btn-primary" (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)">Şifreyi Güncelle</button>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
    Bu link kullanılmamaktadır.
</div>
