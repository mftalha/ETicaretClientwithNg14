<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        
            <div class="mb-3 mt-3">
              <label for="userName" class="form-label">Kullanıcı Adı</label>
              <input #txtUserNameOrEmail type="text" class="form-control" id="userName" placeholder="Kullanıcı Adı & Email">
              <div class="form-text invalid-feedback">***</div>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Şifre</label>
              <input #txtPassword type="password" formControlName="password" class="form-control" placeholder="Şifre" id="password">
            </div>

            <asl-google-signin-button></asl-google-signin-button>

            <button type="submit" class="btn btn-primary mt-2" (click)="login(txtUserNameOrEmail.value, txtPassword.value)" >Giriş Yap</button>
          
    </div> 
    <div class="col-md-3"></div>
</div>
